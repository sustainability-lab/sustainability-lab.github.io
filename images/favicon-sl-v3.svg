<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Sustainability Lab - SL Favicon v3 (Square)</title>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark border -->
  <rect x="0" y="0" width="100" height="100" rx="12" fill="#2d3748"/>
  
  <!-- Main gradient background -->
  <rect x="4" y="4" width="92" height="92" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Letter S -->
  <text x="28" y="68" font-family="Roboto, system-ui, sans-serif" font-size="38" font-weight="700" fill="#ffffff" text-anchor="middle">S</text>
  
  <!-- Letter L -->
  <text x="72" y="68" font-family="Roboto, system-ui, sans-serif" font-size="38" font-weight="700" fill="#ffffff" text-anchor="middle">L</text>
</svg>