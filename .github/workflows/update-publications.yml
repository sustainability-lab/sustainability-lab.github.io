name: Update Publications

on:
  push:
    branches:
      - main
    paths:
      - 'papers/bibtex/*.bib'
      - '!papers/bibtex/all_publications.bib'
  workflow_dispatch:

jobs:
  update-publications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-docx bibtexparser

      - name: Run BibTeX aggregation
        run: |
          cd papers
          python aggregate_bibtex_simple.py

      - name: Generate export formats
        run: |
          cd papers
          python generate_exports.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add papers/bibtex/all_publications.bib
          git add papers/exports/
          git commit -m "Auto-update publications: aggregated BibTeX and exports"
          # Pull with rebase to avoid conflicts, then push
          git pull --rebase origin main
          git push

      - name: Summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "Publications updated successfully!"
          echo "Updated files:"
          echo "  - papers/bibtex/all_publications.bib"
          echo "  - papers/exports/*.{txt,csv,md,docx}"
