include-after-body:  # JavaScript for switching logos on theme change and last updated
  text: |
    <script>
      function updateLogo() {
        const logo = document.getElementById("theme-logo");
        if (!logo) return;

        const isDarkMode = document.body.classList.contains("quarto-dark");
        const newSrc = isDarkMode ? logo.dataset.darkSrc : logo.dataset.lightSrc;

        if (logo.src !== newSrc) {
          logo.src = newSrc;
        }
      }

      // Detect theme change
      const observer = new MutationObserver(updateLogo);
      observer.observe(document.body, { attributes: true, attributeFilter: ["class"] });

      // Ensure correct logo on initial load
      document.addEventListener("DOMContentLoaded", updateLogo);

      // Set last updated date
      document.addEventListener("DOMContentLoaded", function() {
        const lastUpdatedEl = document.getElementById("last-updated");
        if (lastUpdatedEl) {
          const now = new Date();
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          lastUpdatedEl.textContent = 'Last Updated: ' + now.toLocaleDateString('en-US', options);
        }
      });
    </script>
